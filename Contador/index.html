<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contador</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <h1 class="titulo">Contador</h1>

        <img src="icon-calculadora.png" alt="iconde-de-calculadora" class="imagem">

    </main>

    <div id="contador">

        <div>

            <button id="mais" class="count-button" onclick="adicao()">
                +
            </button>

            <span id="value">
                0
            </span>

            <button id="menos" class="count-button" onclick="diminuir()">
                -
            </button>

        </div>

        <button id="reset" class="botaoReset" onclick="zerar()">
            Resetar
        </button>

    </div>

</body>

<script src="script.js">



</script>

</html>
